{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 mt-5 text-white text-center"><br><br>
    <br><br><h1 class="display-1 pt-5 mt-5 pb-3 mb-3">Welcome to Digital Library</h1><br><br>
    <h1 class="display-6 pt-1 mt-1">Reading Has Never Been Easier</h1>
    <div class="d-flex justify-content-center mt-5 pt-5">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('site.profile') }}" class="btn btn-outline-light btn-lg me-4">Profile</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-lg">Log Out</a>
        {% else %}
        <a href="{{ url_for('auth.signin') }}" class="btn btn-outline-light btn-lg me-4">Sign In</a>
        <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-light btn-lg">Sign Up</a>
        {% endif %}
    </div>
</div>


{% endblock %}
