<div class="container mt-5">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div id="email">
                    <label for="email" class="fs-2 pb-2">Email:</label>
                    {{ form.email(class = 'form-control', placeholder = 'Enter Email') }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div id="password">
                    <label for="password" class="fs-2 mt-3 pb-2">Enter Password:</label>
                    {{ form.password(class = 'form-control', placeholder = 'Enter Password') }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <button class="btn btn-outline-light btn-lg mt-5">Submit</button>
            </div>
        </div>
    </form>
</div>
